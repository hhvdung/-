{% extends "index.html" %}
<div class="container">
    <div class="row">
{% for dat in data %}
  <div class="card mb-3 col-lg-6" style="max-width: 800px; border: unset;">
    <div class="row no-gutters">
      <div class="col-md-3" style="margin-top: 1.5rem;">
        <img src="{{dat.img}}" class="card-img" alt="...">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">{{dat.title}}</h5>
          <p class="card-text">{{dat.description}}</p>
          <p class="card-text">{{dat.genre}}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
